databases:
  - name: researchos-db
    databaseName: researchos
    user: researchos_user
    plan: free

services:
  - type: web
    name: researchos-backend
    runtime: python
    plan: free
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: researchos-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRE_MINUTES
        value: 1440
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: AI_MONTHLY_BUDGET_USD
        value: 20
      - key: OWNER_EMAIL
        value: dhkwon@dgist.ac.kr
      - key: OWNER_PASSWORD
        sync: false
      - key: OWNER_WORKSPACE_NAME
        value: Personal Research Workspace
